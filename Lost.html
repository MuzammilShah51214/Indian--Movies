<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Neon Video Player</title>
    <link rel="stylesheet" href="https://static.jumpshare.com/res/embed/player_style___05192025.css">
    <style>
        /* Body styling */
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        
        /* Main container styling */
        .player-container {
            max-width: 800px;
            margin: 30px auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Movie title */
        .movie-title {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            color: #fff;
            text-shadow: 0 0 10px #4285f4;
        }
        
        /* Video wrapper */
        .video-wrapper {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        /* Video element */
        .video-player {
            width: 100%;
            display: block;
        }
        
        /* Custom controls container */
        .custom-controls {
            display: flex;
            flex-direction: column;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            color: white;
        }
        
        /* Progress bar container */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        /* Progress bar */
        .progress-bar {
            height: 100%;
            background: #4285f4;
            border-radius: 4px;
            width: 0%;
        }
        
        /* Bottom controls row */
        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Left controls (play/pause, volume) */
        .left-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        /* Right controls (time, fullscreen) */
        .right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        /* Control buttons */
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 5px;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            color: #4285f4;
            text-shadow: 0 0 10px #4285f4, 0 0 20px #4285f4;
        }
        
        /* Time display */
        .time-display {
            font-size: 14px;
            color: white;
        }
        
        /* Volume slider */
        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .volume-slider:hover {
            height: 6px;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(66, 133, 244, 0.5);
        }
        
        .volume-slider::-webkit-slider-thumb:hover {
            background: #4285f4;
            box-shadow: 0 0 10px #4285f4;
            transform: scale(1.2);
        }
        
        /* --- LOADER CSS: NEON PULSING CUBE --- */
        .neon-loader {
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px; 
            height: 60px;
            display: none;
            z-index: 10;
        }

        .neon-loader.active {
            display: flex; 
            justify-content: center;
            align-items: center;
        }

        .cube-loader {
            width: 100%;
            height: 100%;
            position: relative;
            transform: rotate(45deg); 
        }

        .cube {
            width: 50%;
            height: 50%;
            position: absolute;
            animation: cube-pulse 1.8s infinite ease-in-out;
        }

        .cube:nth-child(1) {
            top: 0;
            left: 0;
            background-color: rgba(66, 133, 244, 0.8); /* Blue */
            box-shadow: 0 0 15px rgba(66, 133, 244, 1);
        }

        .cube:nth-child(2) {
            top: 0;
            right: 0;
            background-color: rgba(52, 168, 83, 0.8); /* Green */
            box-shadow: 0 0 15px rgba(52, 168, 83, 1);
            animation-delay: 0.2s;
        }

        .cube:nth-child(3) {
            bottom: 0;
            left: 0;
            background-color: rgba(251, 188, 5, 0.8); /* Yellow */
            box-shadow: 0 0 15px rgba(251, 188, 5, 1);
            animation-delay: 0.4s;
        }

        .cube:nth-child(4) {
            bottom: 0;
            right: 0;
            background-color: rgba(234, 67, 53, 0.8); /* Red */
            box-shadow: 0 0 15px rgba(234, 67, 53, 1);
            animation-delay: 0.6s;
        }

        @keyframes cube-pulse {
            0%, 100% {
                transform: scale(0.9);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }
        /* --- END LOADER CSS --- */
        
        /* Neon glow for progress bar */
        .progress-bar {
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                                        rgba(66, 133, 244, 0) 0%, 
                                        rgba(66, 133, 244, 0.8) 50%, 
                                        rgba(66, 133, 244, 0) 100%);
            animation: progressGlow 2s infinite;
            opacity: 0.7;
        }
        
        @keyframes progressGlow {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        /* Fullscreen button glow */
        .fullscreen-active {
            color: #4285f4 !important;
            text-shadow: 0 0 10px #4285f4, 0 0 20px #4285f4;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="video-wrapper">
            <video 
                id="videoPlayer" 
                class="video-player" 
                autoplay 
                poster="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrM7LW3XKfjxD-aigPis4xSy6sHIbeKSJGDWoppYM7Av6dY7KYq_Ml7ns&s=10">
                <source src="https://www.mp4moviez.ing/dl.php?id=29091&q=720&title=Lost-(2023)-Hindi-HDRip" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
            
            <div class="neon-loader" id="neonLoader">
                <div class="cube-loader">
                    <div class="cube"></div>
                    <div class="cube"></div>
                    <div class="cube"></div>
                    <div class="cube"></div>
                </div>
            </div>
            
            <div class="custom-controls">
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                
                <div class="controls-row">
                    <div class="left-controls">
                        <button class="control-btn" id="playPauseBtn">❚❚</button>
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                    </div>
                    
                    <div class="right-controls">
                        <span class="time-display" id="timeDisplay">00:00 / 00:00</span>
                        <button class="control-btn" id="fullscreenBtn">⛶</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="movie-title">Lost-(2023)</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('videoPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            const volumeSlider = document.getElementById('volumeSlider');
            const timeDisplay = document.getElementById('timeDisplay');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const neonLoader = document.getElementById('neonLoader');
            
            // Set initial play button state since we're using autoplay
            // Note: Autoplay might be blocked by some browsers.
            playPauseBtn.textContent = '❚❚';
            
            // Show loader when video is buffering
            video.addEventListener('waiting', function() {
                neonLoader.classList.add('active');
            });
            
            video.addEventListener('playing', function() {
                neonLoader.classList.remove('active');
            });
            
            // Play/Pause toggle
            playPauseBtn.addEventListener('click', togglePlayPause);
            video.addEventListener('click', togglePlayPause);
            
            function togglePlayPause() {
                if (video.paused || video.ended) {
                    video.play();
                    playPauseBtn.textContent = '❚❚';
                    // Neon flash effect on play
                    playPauseBtn.style.textShadow = '0 0 10px #4285f4, 0 0 20px #4285f4';
                    setTimeout(() => {
                        playPauseBtn.style.textShadow = 'none';
                    }, 500);
                } else {
                    video.pause();
                    playPauseBtn.textContent = '▶';
                    // Neon flash effect on pause
                    playPauseBtn.style.textShadow = '0 0 10px #ea4335, 0 0 20px #ea4335';
                    setTimeout(() => {
                        playPauseBtn.style.textShadow = 'none';
                    }, 500);
                }
            }
            
            // Update progress bar
            video.addEventListener('timeupdate', updateProgress);
            
            function formatTime(seconds) {
                if (isNaN(seconds) || seconds < 0) return '00:00';
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            function updateProgress() {
                const percent = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${percent}%`;
                
                const currentTimeStr = formatTime(video.currentTime);
                const durationTimeStr = formatTime(video.duration);
                
                timeDisplay.textContent = `${currentTimeStr} / ${durationTimeStr}`;
            }
            
            // Wait for video metadata to load to get duration
            video.addEventListener('loadedmetadata', updateProgress);


            // Click on progress bar to seek
            progressContainer.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                video.currentTime = pos * video.duration;
                
                // Add pulse effect to progress bar
                progressBar.style.transform = 'scaleY(1.5)';
                setTimeout(() => {
                    progressBar.style.transform = 'scaleY(1)';
                }, 300);
            });
            
            // Volume control
            volumeSlider.addEventListener('input', function() {
                video.volume = this.value;
            });
            
            // Fullscreen toggle
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            function toggleFullscreen() {
                const wrapper = document.querySelector('.video-wrapper');
                if (!document.fullscreenElement) {
                    wrapper.requestFullscreen().catch(err => {
                        alert(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                    fullscreenBtn.classList.add('fullscreen-active');
                } else {
                    document.exitFullscreen();
                    fullscreenBtn.classList.remove('fullscreen-active');
                }
            }
            
            // Update button when video ends
            video.addEventListener('ended', function() {
                playPauseBtn.textContent = '▶';
                playPauseBtn.style.textShadow = '0 0 10px #34a853, 0 0 20px #34a853';
                setTimeout(() => {
                    playPauseBtn.style.textShadow = 'none';
                }, 1000);
            });
            
            // Show loader initially while video loads
            neonLoader.classList.add('active');
            video.addEventListener('canplay', function() {
                neonLoader.classList.remove('active');
            });
        });
    </script>
</body>
</html>
